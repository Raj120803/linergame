<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>PixiJS Pong Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning {
        display: flex;
      }
      #pixi-container {
        display: none;
      }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 20;
    }

    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10000;
    }

    #start-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: sans-serif;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #start-btn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape to play the game.</div>
  <div id="loading-screen">Loading...</div>
  <div id="start-screen">
    <div style="margin-bottom: 20px;">Tap to Start</div>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="pixi-container"></div>
  <div id="game-over">
    <h2 id="final-score">Game Over!</h2>
    <button id="restart-btn">Restart</button>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
